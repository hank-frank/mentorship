<mat-card class="table-card">
    <h4 class="table-title">{{ allUserData.tableTitle }}</h4>
    <ngx-datatable class="tableCard"
        (activate)="tableRowOnClick($event)" 
        [rows]="tableRows" 
        [columns]="tableColumns"
        [rowClass]="getRowClass"
        [headerHeight]="40"
        [footerHeight]="40"
    ></ngx-datatable>
</mat-card>
